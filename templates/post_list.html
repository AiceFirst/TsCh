                 {% for post in posts %}
                        <div class="post">
                        <div class="date"  align = "right">
                            {{ post.published_date }}

                            <li><a href="{% url 'delete_note' pk=post.pk %}">Delete</a></li>

                        </div>
                            <h3><a href="">{{ post.author }}</a></h3>

                    {% endfor %}
        <h1>New Massage</h1>

            {{ form.as_p }}

{% endblock content %}
